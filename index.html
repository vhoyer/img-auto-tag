<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Img auto-tag</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans');
body{
	font-family: 'Open Sans', sans-serif;
	margin:0;
	padding:1em;
}
input,textarea,button{
	font-size:1.2em;
	margin:.3em;
}
input{
	width:80%;
}
textarea{
	max-width:47%;
	min-width:47%;
	height:60vh;
	margin-bottom:0;
}
	</style>
</head>
<body>
	<label for='title'>Aqui vem o title:</label><br />
	<input type='text' placeholder='title' id='title' />
	<br />
	<label for='alt'>Aqui vem o alt:</label><br />
	<input type='text' placeholder='alt' id='alt' />
	<button id='submit'>submit</button>
	<br />
	<label for='text'>Na caixa de texto a esquerda, você cola o texto do WordPress, depois aperta o botão 'submit'. O site vai adicionar os parâmetros necessários, então é só copiar caixa de texto a esquerda, e colar no WordPress da onde você tirou. Caso algo de errado aconteça, o texto na esquerda permaneceu inalterado Se ainda tiver dúvidas, <a href='help.html'>acesse nossa página de ajuda</a>.</label><br />
	<textarea id='text-origin'></textarea>
	<textarea id='text'></textarea>

	<script type='text/javascript'>
function $(search){
	let first = search.substr(0,1);
	if (first == '#') {
		return document.getElementById(search.substring(1));
	}
	throw null;
}
String.prototype.replaceAll = function(search, replacement) {
	var target = this;
	return target.replace(new RegExp(search, 'g'), replacement);
};
$('#submit').addEventListener('click', function(){
	let alt = $('#alt').value;
	let title = $('#title').value;
	var text = $('#text-origin').value;

	text = text.replaceAll(' src="',' title="'+title+'" src="');
	text = text.replaceAll('alt=""','alt="'+alt+'"');

	$('#text').value = text;
});
	</script>
</body>
</html>
